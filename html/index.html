<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="header">

        <!-- LOGO / NOME -->
        <div class="header-name">
            <i class="fa-solid fa-user"></i>
            <span>Vitor Xavier</span>
        </div>

        <!-- BOTÃO MENU MOBILE -->
        <i class="fa-solid fa-bars menu-toggle-bar" onclick="menuToggle()"></i>
        
        <!-- NAV -->
        <nav class="nav">
            <div class="mobile-menu">
                <div class="mobile-links">
                    <a href="#">Início</a>
                    <a href="#">Sobre</a>
                    <a href="#">Portfólio</a>
                    <a href="#">Contato</a>
                    <button class="contrate">Contrate-me</button>
                </div>
            </div>
        </nav>
    </header>

    <hr>

    <main>
        <img width="50px" src="/img/my-img-profile.png" alt="imagem perfil">

        <div class="bio">
            <h1><span>olá, eu sou</span> <br> Vitor Xavier</h1>

            <p class="">junior web developer in São Bernardo do Campo.</p>

            <p>Um programador web júnior desenvolve e ajusta sites usando HTML, 
            CSS e JavaScript, corrige erros simples e auxilia em projetos sob
            orientação de profissionais mais experientes.</p>
        </div>

        <div class="bio-button">
            <button class="protfolio">Ver Portfólio</button>
            <button class="curriculo">Baixar Currículo</button>
        </div>
    </main>

    <hr>

    <!-- JS -->
    <script src="/js/script.js"></script>
</body>
</html>
